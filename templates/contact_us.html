<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            #map {
                height: 400px;
                width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="container jumbotron-fluid bg-light m-3 p-3">
            <div class="row m-1">
                <div class="col-8 bg-dark rounded">
                    <a class="h1 text-primary text-decoration-none text-center p-3 d-inline-block" href="/">Uber<span class="text-white">Vidz</span></a>
                </div>
                <div class="col-4 text-center pt-4">
                    <a class="h5 text-decoration-none text-danger p-3 border-right border-dark" href="/about">About</a>
                    <a class="h5 text-decoration-none text-danger p-3 border-right border-dark" href="/registration">Sign In</a>
                    <a class="h5 text-decoration-none text-danger p-3 border-right border-dark" href="/contact">Contact Us</a>
                </div>
            </div>
            <hr>
            <div class="row m-1">
                <div class="col-10">
                    <h2 class="text-primary mb-3">Contact Us</h2>
                    <h5><span class="text-primary">Phone:</span> 1(800)555-1337</h3>
                    <h5><span class="text-primary">Email:</span> general@ubervidz.com</h5>
                    <h5><span class="text-primary">Address:</span> 2020 Wisconsin Avenue, Milwaukee, WI 53202</h5>
                </div>
            </div>
            <hr>
            <div class="row m-1">
                <div class="col-5 mr-5">  
                    <p>Have any comments or concerns? Feel free to contact us below and we'll respond back as soon as possible!</p>
                    <form action="/contact" method="GET">
                        <p>Name: <input class="form-control w-50" type="text" name="name"></p>
                        <p>Email: <input class="form-control w-50" type="text" name="email"></p>
                        <p>Comments: <textarea class="form-control w-50" type="text" name="comments"></textarea>
                        <input class="mt-3" type="submit" value="Submit">
                    </form>
                </div>
                <div class="col-5 ml-5">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var map;
        function initMap() {
            var location = {lat: 43.0389, lng: -87.9065};
            var map = new google.maps.Map(
                document.getElementById('map'),
                {zoom: 10, center: location}
            )
            var marker = new google.maps.Marker({position: location, map: map});
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzsSnJ1giZUGTttrVdVCbo1eAXueLeumI&callback=initMap">
    </script>
</html>
